<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project planner</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nav -->
    <nav class="nav">
      <div class="button project-button button-2" role="button">Project</div>
      <a href="#" class="button button-login button-1">Login</a>
    </nav>

    <header class="header" id="header">
      <!-- main progress bar -->
      <div class="progress-bar main-bar" id="main-bar"></div>
      <!-- service bar -->
      <ul class="service-bar">
        <li class="service-bar-child">
          Time required: <span id="time-required"></span>
        </li>
        <li class="service-bar-child">ETA: <span id="planned-date"></span></li>
      </ul>
    </header>

    <!-- add task form -->
    <form
      name="newTask"
      action=""
      method="dialog"
      class="add-task-form"
      id="main-add-task"
    >
      <input
        type="text"
        id="task"
        name="taskName"
        placeholder="Task description"
        required
      />
      <input
        type="number"
        id="time"
        name="timeRequired"
        placeholder="Time"
        required
      />
      <select id="time-type" name="timeType">
        <option value="mins">Mins</option>
        <option value="hours">Hours</option>
        <option value="days">Days</option>
        <option value="weeks">Weeks</option>
      </select>
      <div class="button add-button button-2" id="add-button">
        <span class="material-icons"> add </span>
      </div>
      <input
        class="button button-reload button-1"
        type="submit"
        value="Load data"
        form="add-task"
        onclick="reloadTasks()"
      />
    </form>
    <p class="validate-message" id="validate-message"></p>
    <!-- Tasks list -->
    <div class="tasks-list-container" id="tasks-list-container"></div>
    <!-- footer -->
    <footer class="footer">
      <section class="logo">
        <div class="logo-container">
          <img src="./logo.png" alt="Logo" />Project planner
        </div>
        <div class="copyright">Copyright 2022 Francesco Anzalone</div>
      </section>
      <section class="footer-nav">
        <a href="francescoanzalone.dev">Author`s page</a>
      </section>
      <section class="footer-nav">
        <a href="https://github.com/ai-autocoder/project-planner">GitHub</a>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
